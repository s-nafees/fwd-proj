<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="td.css">
</head>
<body class="signin-page-body">
  <div class="signin-form-container">
    <div class="signin-form-header">
      <h1>Sign In</h1>
      <p>Welcome back! Please sign in to access your tasks and projects.</p>
    </div>
    <form class="signin-form" id="signin-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <!-- Forgot Password Link -->
      <div class="forgot-password-container">
        <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
      </div>

      <button type="submit" class="signin-submit-button">Sign In</button>
    </form>

    <div class="signin-redirect">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
