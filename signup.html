<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="td.css">
</head>
<body>
  <div class="signup-container">
    <div class="form-header">
      <h1>Create an Account</h1>
      <p>Join us to organize your workflow and manage tasks efficiently!</p>
    </div>
    <form class="signup-form" id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn-sign-up">Sign Up</button>
    </form>
    <p class="redirect">Already have an account? <a href="sign-in.html">Sign In</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
